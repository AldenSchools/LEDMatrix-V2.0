   
   
   
    <div class="modal fade" id="admin-login-model" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">

                <div class="modal-header">
            
                    <h4 class="modal-title"><i class="fa fa-unlock-alt"></i>Admin Login</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>

                <div class="modal-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            
                            {{ form.acct_name.label_tag }}
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" ><i class="fa fa-user"></i><span>
                                </div>
                                {{ form.acct_name }}
                            </div>
                        </div>

                        <div class="form-group">
                            
                            {{ form.password.label_tag }}
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" ><i class="fa fa-asterisk"></i>-<span>
                                </div>
                                {{ form.password }}
                            </div>
                        </div>


                        <div class="modal-footer">
                            <button class="btn btn-default" href="submit" value="login">Login</button>
                        </div>
                    
                    </form>               

                </div>

            </div>
        </div>

    </div>
